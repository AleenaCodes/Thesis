<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

<div role="region">
  <svg style="overflow: visible">
    <rect x="0.5cm" y="0.5cm" width="5cm" height="1cm" tabindex="0" aria-label="bar1" fill="#90ee90"/>
    <rect x="0.5cm" y="2cm" width="2cm" height="1cm" tabindex="0" aria-label="bar2" fill="#90ee90"/>
    <rect x="0.5cm" y="3.5cm" width="4cm" height="1cm" tabindex="0" aria-label="bar3" fill="#90ee90"/>
    <rect x="0.5cm" y="5cm" width="3cm" height="1cm" tabindex="0" aria-label="bar4" fill="#90ee90"/>
  </svg>
  <p>
    This is the paragraph after the first graph
  </p>
</div>

<div role="region">
  <svg style="overflow: visible">
    <rect x="0.5cm" y="0.5cm" width="5cm" height="1cm" tabindex="0" aria-label="bar1" fill="#90ee90"/>
    <rect x="0.5cm" y="2cm" width="2cm" height="1cm" tabindex="0" aria-label="bar2" fill="#90ee90"/>
    <rect x="0.5cm" y="3.5cm" width="4cm" height="1cm" tabindex="0" aria-label="bar3" fill="#90ee90"/>
    <rect x="0.5cm" y="5cm" width="3cm" height="1cm" tabindex="0" aria-label="bar4" fill="#90ee90"/>
  </svg>
  <p>
    This is the paragraph after the second graph
  </p>
</div>
