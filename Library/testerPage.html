<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Testing Library</title>
  <meta name="description" content="Testing library">
  <link rel="stylesheet" href="testerPage.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Graph Demo</h1>
    </div>
    <div id="graph1"></div>
    <div id="graph2"></div>
    <div id="graph3"></div>
    <div id="graph4"></div>
  </div>
  <script src="accessibleGraphLib/accessiblegraphlib.js"></script>
  <script type="text/javascript">
    // fillwithSVG("graph1");
    makeAccessibleChart("graph1", {
      "chartType" : "bar",
      "title" : "Number of users of social networks in 2018",
      "units" : "millions",
      "fileName" : "data/testerDataBar.json",
    });
    makeAccessibleChart("graph2", {
      "chartType" : "line",
      "title" : "Temperature in London over a week",
      "units" : "degrees",
      "fileName" : "data/testerDataLine.json",
    });
    makeAccessibleChart("graph3", {
      "chartType" : "pie",
      "title" : "Percentages of food groups for a balanced meal",
      "units" : "grams",
      "fileName" : "data/testerDataPie.json",
    });
  </script>
</body>
</html>
